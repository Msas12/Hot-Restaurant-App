<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>

            <div class="text-center">
                <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                        Tables</button></a>
                <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
                        Reservation</button></a>
            </div>

        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
    <div id="fpCE_version" style="display:none">8.5.7</div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="/script.js"></script> -->
    <script>
        // BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER
        // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
        // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
        // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
        // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

        $(".submit").on("click", function(event) {
            event.preventDefault();

            // Here we grab the form elements
            var newReservation = {
                customerName: $("#reserve-name").val().trim(),
                phoneNumber: $("#reserve-phone").val().trim(),
                customerEmail: $("#reserve-email").val().trim(),
                customerID: $("#reserve-unique-id").val().trim()
            };

            console.log(newReservation);

            // This line is the magic. It"s very similar to the standard ajax function we used.
            // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
            // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
            // depending on if a tables is available or not.

            $.post("/api/tables", newReservation,
                function(data) {

                    // If a table is available... tell user they are booked.
                    if (data) {
                        alert("Yay! You are officially booked!");
                    }

                    // If a table is available... tell user they on the waiting list.
                    else {
                        alert("Sorry you are on the wait list");
                    }

                    // Clear the form when submitting
                    $("#reserve-name").val("");
                    $("#reserve-phone").val("");
                    $("#reserve-email").val("");
                    $("#reserve-unique-id").val("");

                });

        });

        // In this code, jQuery is used to "download" the data from our server
        // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
        // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

        function runTableQuery() {
            // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
            $.ajax({
                    url: "/api/tables",
                    method: "GET"
                })
                .then(function(tableData) {

                    // Here we then log the tableData to console, where it will show up as an object.
                    console.log(tableData);
                    console.log("------------------------------------");

                    // Loop through and display each of the customers
                    for (var i = 0; i < tableData.length; i++) {

                        // Get a reference to the tableList element and populate it with tables
                        var tableList = $("#tableList");

                        // Then display the fields in the HTML (Section Name, Date, URL)
                        var listItem = $("<li class='list-group-item mt-4'>");

                        listItem.append(
                            $("<h2>").text("Table #" + (i + 1)),
                            $("<hr>"),
                            $("<h2>").text("ID: " + tableData[i].customerID),
                            $("<h2>").text("Name: " + tableData[i].customerName),
                            $("<h2>").text("Email: " + tableData[i].customerEmail),
                            $("<h2>").text("Phone: " + tableData[i].phoneNumber)
                        );

                        tableList.append(listItem);
                    }
                });
        }

        function runWaitListQuery() {

            // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
            $.ajax({
                    url: "/api/waitlist",
                    method: "GET"
                })
                .then(function(waitData) {

                    // Here we then log the waitlistData to console, where it will show up as an object.
                    console.log(waitData);
                    console.log("------------------------------------");

                    // Loop through and display each of the customers
                    for (var i = 0; i < waitData.length; i++) {

                        // Get a reference to the waitList element and populate it with tables
                        var waitList = $("#waitList");

                        // Then display the fields in the HTML (Section Name, Date, URL)
                        var listItem = $("<li class='list-group-item mt-4'>");

                        listItem.append(
                            $("<h2>").text("Table #" + (i + 1)),
                            $("<hr>"),
                            $("<h2>").text("ID: " + waitData[i].customerID),
                            $("<h2>").text("Name: " + waitData[i].customerName),
                            $("<h2>").text("Email: " + waitData[i].customerEmail),
                            $("<h2>").text("Phone: " + waitData[i].phoneNumber)
                        );

                        waitList.append(listItem);
                    }
                });
        }

        // This function resets all of the data in our tables. This is intended to let you restart a demo.
        function clearTable() {
            alert("Clearing...");

            // Clear the tables on the server and then empty the elements on the client
            $.ajax({
                url: "/api/clear",
                method: "POST"
            }).then(function() {
                $("#waitList").empty();
                $("#tableList").empty();
            });
        }

        $("#clear").on("click", clearTable);


        // Run Queries!
        // ==========================================
        runTableQuery();
        runWaitListQuery();
    </script>
</body>

</html>

$("#clear").on("click", clearTable); // Run Queries! // ========================================== runTableQuery(); runWaitListQuery();
</script>
</body>

</html>
